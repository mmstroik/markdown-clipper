<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Clipper Options</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="color-scheme" content="light dark" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        max-width: 400px;
        margin: 0 auto;
      }
      .option-row {
        display: flex;
        align-items: center;
        margin: 15px 0;
      }
      label {
        margin-left: 10px;
        flex-grow: 1;
      }
      h1 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .status {
        margin-bottom: 5px;
        color: green;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .status.visible {
        opacity: 1;
      }
      .metadata-section {
        padding: 5px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 8px;
      }
      .metadata-section h2 {
        font-size: 1rem;
        margin: 0 0 15px 0;
        color: #808080;
      }
      
      /* Mobile responsive styles */
      @media (max-width: 480px) {
        body {
          padding: 10px;
          font-size: 16px; /* Prevent zoom on iOS */
        }
        
        .option-row {
          padding: 8px 0;
          min-height: 48px; /* Touch-friendly target size */
        }
        
        input[type="checkbox"],
        input[type="radio"] {
          width: 20px;
          height: 20px;
          cursor: pointer;
        }
        
        label {
          font-size: 16px;
          padding: 12px;
          cursor: pointer;
        }
        
        h1 {
          font-size: 1.3rem;
        }
        
        .metadata-section {
          padding: 12px;
          margin-bottom: 10px;
        }
        
        .metadata-section h2 {
          font-size: 1.1rem;
          margin-bottom: 10px;
        }
      }
      
      @media (max-width: 360px) {
        body {
          padding: 8px;
        }
        
        h1 {
          font-size: 1.2rem;
        }
        
        label {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Markdown Clipper Settings</h1>
    <div id="status" class="status">Settings saved!</div>

    <div class="metadata-section">
      <h2>Parser Engine</h2>
      <div class="option-row">
        <input
          type="radio"
          id="parser-readability"
          name="parser"
          value="readability"
          checked
        />
        <label for="parser-readability">Readability</label>
      </div>
      <div class="option-row">
        <input
          type="radio"
          id="parser-defuddle"
          name="parser"
          value="defuddle"
        />
        <label for="parser-defuddle">Defuddle</label>
      </div>
      <div class="option-row">
        <input type="radio" id="parser-both" name="parser" value="both" />
        <label for="parser-both">Both Engines (Side by Side)</label>
      </div>
    </div>

    <div class="metadata-section">
      <h2>Metadata Fields</h2>
      <div class="option-row">
        <input type="checkbox" id="include-title" name="include-title" />
        <label for="include-title">Title</label>
      </div>
      <div class="option-row">
        <input type="checkbox" id="include-url" name="include-url" />
        <label for="include-url">URL</label>
      </div>
      <div class="option-row">
        <input type="checkbox" id="include-author" name="include-author" />
        <label for="include-author">Author</label>
      </div>
      <div class="option-row">
        <input type="checkbox" id="include-date" name="include-date" />
        <label for="include-date">Date</label>
      </div>
    </div>

    <div class="metadata-section">
      <h2>Content Options</h2>
      <div class="option-row">
        <input
          type="checkbox"
          id="remove-images"
          name="remove-images"
        />
        <label for="remove-images"
          >Remove images (Defuddle only)</label
        >
      </div>
    </div>

    <div class="metadata-section">
      <h2>Tab Behavior</h2>
      <div class="option-row">
        <input
          type="checkbox"
          id="open-next-to-current"
          name="open-next-to-current"
        />
        <label for="open-next-to-current"
          >Open content in the next tab over (instead of at the end)</label
        >
      </div>
    </div>

    <div class="metadata-section">
      <h2>Table Formatting</h2>
      <div class="option-row">
        <input
          type="checkbox"
          id="preserve-table-linebreaks"
          name="preserve-table-linebreaks"
        />
        <label for="preserve-table-linebreaks"
          >Preserve line breaks in table cells (uses &lt;br&gt; tags)</label
        >
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
